
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Virtual</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
    #asistente { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input[type="text"] { width: 80%; padding: 10px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #0078D7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #005fa3; }
    #respuesta { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div id="asistente">
    <h2>Asistente Virtual</h2>
    <input type="text" id="pregunta" placeholder="Haz tu pregunta aquí..." />
    <button onclick="consultarIA()">Enviar</button>
    <p id="respuesta"></p>
  </div>

  <script>
    async function consultarIA() {
      const pregunta = document.getElementById("pregunta").value.toLowerCase();
      const respuestaElemento = document.getElementById("respuesta");

      if (pregunta.includes("fttx")) {
        respuestaElemento.textContent = "FTTx es una familia de tecnologías de acceso a internet que utilizan fibra óptica para ofrecer alta velocidad de transmisión.";
      } else if (pregunta.includes("inteligencia artificial")) {
        respuestaElemento.textContent = "La inteligencia artificial es la simulación de procesos de inteligencia humana por parte de máquinas, especialmente sistemas informáticos.";
      } else {
        respuestaElemento.textContent = "No encontré información específica sobre '" + pregunta + "'. Intenta con otros términos o consulta directamente en Google.";
      }
    }
  </script>
</body>
</html>
